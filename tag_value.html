<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="stylesheets/flow.css" type="text/css" media="screen"/>
    </head>
    <body>
                <h2>Edit Tag Value</h2>
                <p><strong>Path</strong>: <span id="tag_path"></span></p>
                <p><strong>View</strong>:
                <a href="#" id="view_object">Object</a> |
                <a href="#" id="view_tag">Namespace / Tag</a>
                </p>
                <div id="loading">
                    <img src="images/loader-big.gif" alt="Working..."/>
                    <p>This might take some time...</p>
                    <p><strong>Status</strong>: <span id="status_info">Initialising...</span></p>
                </div>
                <div id="unsupported_content" style="display:none;">
                    <h3>Unable to Edit Tag Value</h3>
                    <p>Unfortunately, because of the type of data stored in
                    FluidDB for this tag associated with this object
                    (<span class="mime_type"></span>) Flow cannot allow you to
                    edit the value.</p>
                </div>
                <div id="edit_content" style="display:none;">
                <div style="margin-left: auto; margin-right: auto; width: 90%;">
                    <form method="POST" action="#/edit">
                        <div style="border: 1px solid #999; padding: 0px;">
                            <textarea name="code" rows="32" cols="100" id="code"></textarea>
                        </div>
                        <input name="path" id="tag_path_hidden" type="hidden" value=""/>
                        <input name="mime" id="tag_mime" type="hidden" value=""/>
                        <input type="submit" value="Submit"/> 
                    </form>
                </div>
                </div>
        <script src="http://jqueryui.com/latest/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
        <script src="javascript/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
        <script src="javascript/jquery.base64.js" type="text/javascript" charset="utf-8"></script>
        <script src="javascript/fluiddb.js" type="text/javascript" charset="utf-8"></script>
        <script src="javascript/sammy/sammy.js" type="text/javascript" charset="utf-8"></script>
        <script src="javascript/sammy/plugins/sammy.mustache.js" type="text/javascript" charset="utf-8"></script>
        <script src="javascript/codemirror/codemirror.js" type="text/javascript"></script>
        <script src="javascript/tag_value_app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
